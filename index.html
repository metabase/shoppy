<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#151C20" />
    <meta name="description" content="Shoppy" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- preload product images before the bundle loads -->
    <link
      rel="preload"
      as="image"
      type="image/png"
      href="/images/stitch/1.png"
    />
    <link
      rel="preload"
      as="image"
      type="image/png"
      href="/images/stitch/2.png"
    />
    <link
      rel="preload"
      as="image"
      type="image/png"
      href="/images/stitch/3.png"
    />
    <link
      rel="preload"
      as="image"
      type="image/png"
      href="/images/luminara/1.png"
    />
    <link
      rel="preload"
      as="image"
      type="image/png"
      href="/images/luminara/2.png"
    />
    <link rel="preload" as="image" type="image/png" href="/images/pug/1.png" />
    <link rel="preload" as="image" type="image/png" href="/images/pug/2.png" />
    <link rel="preload" as="image" type="image/png" href="/images/pug/3.png" />

    <!-- preload the Lato font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="preload"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <title>Shoppy</title>
  </head>
  <body data-theme="stitch">
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
